  dump:
    runs-on: ubuntu-16.04
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"

      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"

      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"

      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo "$STRATEGY_CONTEXT"

      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"

  var_test:
    runs-on: ubuntu-16.04
    steps:
      - name: Var test print
        env:
          BRANCH_NAME: ${{ github.head_ref }}
          SHA: ${{ github.sha }}
        run: |
          echo "$BRANCH_NAME"
          echo sha-${SHA::7}

  var_test2:
    runs-on: ubuntu-16.04
    steps:
      - name: Prepare
        env:
          BRANCH_NAME: ${{ github.head_ref }}
          SHA: ${{ github.sha }}
        run: |
          BRANCH_NAME_TAG=crohmcrms/crohm_crms:${BRANCH_NAME////-}
          echo BRANCH_NAME_TAG: $BRANCH_NAME_TAG
          echo "::set-env name=BRANCH_NAME_TAG::$BRANCH_NAME_TAG"
          SHA_TAG=crohmcrms/crohm_crms:sha-${SHA::7}
          echo SHA_TAG: $SHA_TAG
          echo "::set-env name=SHA_TAG::$SHA_TAG"

      - name: Test Prepare
        run: |
          echo ${{ env.BRANCH_NAME_TAG }}
          echo ${{ env.SHA_TAG }}
