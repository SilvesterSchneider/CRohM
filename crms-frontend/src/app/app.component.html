<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon class="icon">input</mat-icon>
        <span class="label">Login</span>
      </a>
      <a mat-list-item routerLink="/">
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
      </a>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon class="icon">dashboard</mat-icon>
        <span class="label">Dashboard</span>
      </a>
      <a mat-list-item type="button">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">LogOut</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="/">
          <img class="icon" src="/assets/logo.svg">
          <span class="label">CRohM</span>
        </a>
      </div>
      <div fxFlex fxLayout fxHide.xs>
        <ul fxLayout fxLayoutGap="40px" class="navigation-items">
          <li>
            <a routerLink="/contacts">
              <!-- <mat-icon class="icon">contacts</mat-icon> -->
              <span class="label">Kontakte</span>
            </a>
          </li>
          <li>
            <a routerLink="/events">
              <!-- <mat-icon class="icon">events</mat-icon> -->
              <span class="label">Veranstaltungen</span>
            </a>
          </li>
          <li>
            <a routerLink="/statistics">
              <!-- <mat-icon class="icon">statistics</mat-icon> -->
              <span class="label">Statistiken</span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
