<mat-dialog-content>
    <div>
        Einladung an Teilnehmer versenden
    </div>
    <div [formGroup]="textForm">
        <textarea class="area" formControlName="text"></textarea>
    </div>
    <button mat-raised-button color="primary" title="Senden" [disabled]="!textForm.valid" (click)="sendMail(true)">
        Senden
    </button>
    <button mat-raised-button title="Verwerfen" (click)="sendMail(false)">
        Verwerfen
    </button>
</mat-dialog-content>
