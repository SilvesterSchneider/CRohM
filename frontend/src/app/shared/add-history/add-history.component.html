/// <summary>
/// RAM: 80%
/// </summary>
<mat-dialog-content>
    <div class="eventsAdd" [formGroup]="oppoSuitsForm">
        <div class="column">
            <div class="col-md-12">
                <h3>
                    {{'common.addHistory' | translate}}
                </h3>
            </div>
            <div class="col-md-12">
            <mat-form-field>
                <mat-label>{{'common.chooseHistoryType' | translate}}</mat-label>
                <mat-select formControlName="type" class="dateClass">
                    <mat-option [value]="suit.type" *ngFor="let suit of types">{{suit.translate | translate}}</mat-option>
                </mat-select>
            </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field>
                    <input matInput [matDatepicker]="picker3" placeholder="{{'common.date' | translate}}" formControlName="date">
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field>
                    <input class="dateClass" matInput matInput placeholder="{{'common.topic' | translate}}" formControlName="information">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field>
                    <textarea class="dateClass" matInput
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5"
                    formControlName="comment"
                    placeholder="{{'common.comment' | translate}}"></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions mat-dialog-actions align="end">
        <span class="fill-remaining-space"></span>
        <button mat-raised-button color="primary" (click)="onCancel()">{{'common.cancel' | translate}}</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="getObject()" [disabled]="!oppoSuitsForm.valid"
        color="primary">{{'common.save' | translate}}</button>
</mat-dialog-actions>
