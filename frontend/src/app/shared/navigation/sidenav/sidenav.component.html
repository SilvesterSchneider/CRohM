<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/contacts">
        <span class="label">Kontakte</span>
      </a>
      <a mat-list-item routerLink="/organizations">
        <span class="label">Organisationen</span>
      </a>
      <a mat-list-item routerLink="/events">
        <span class="label">Veranstaltungen</span>
      </a>
      <a>
        <app-user-menu *ngIf="isLoggedIn()"></app-user-menu>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs *ngIf="isLoggedIn()" >
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <a routerLink="/">
        <img class="icon" src="/assets/logo.svg">
        <span> CRohM </span>
        </a>
      <nav mat-tab-nav-bar backgroundColor="primary" *ngIf="isLoggedIn()">
        <a mat-tab-link
        *ngFor="let link of navLinks"
        [routerLink]="link.link"
        routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive">
        <div style="color:white; margin-left: 10px;">
          {{link.label}}
        </div>
        </a>
        </nav>
      <app-user-menu class="userMenu" *ngIf="isLoggedIn()"></app-user-menu>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
