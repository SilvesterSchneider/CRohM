<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <mat-nav-list>
        <a mat-list-item routerLink="/contacts">
          <span class="label">Kontakte</span>
        </a>
        <a mat-list-item routerLink="/organizations">
          <span class="label">Organisationen</span>
        </a>
        <a mat-list-item routerLink="/events">
          <span class="label">Veranstaltungen</span>
        </a>
        <a mat-list-item routerLink="/statistics">
          <span class="label">Statistiken</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <div fxHide.gt-xs *ngIf="isLoggedIn()" >
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <div>
          <a routerLink="/">
            <img class="icon" src="/assets/logo.svg">
            <span class="label">CRohM</span>
          </a>
        </div>
        <div fxFlex fxLayout fxHide.xs *ngIf="isLoggedIn()">
          <ul fxLayout fxLayoutGap="40px" class="navigation-items">
            <li>
              <a routerLink="/contacts">
                <!-- <mat-icon class="icon">contacts</mat-icon> -->
                <span class="label">Kontakte</span>
              </a>
            </li>
            <li>
              <a routerLink="/organizations">
                <!-- <mat-icon class="icon">contacts</mat-icon> -->
                <span class="label">Organisationen</span>
              </a>
            </li>
            <li>
              <a routerLink="/events">
                <!-- <mat-icon class="icon">events</mat-icon> -->
                <span class="label">Veranstaltungen</span>
              </a>
            </li>
           <!-- <li>
              <a routerLink="/statistics">
                <!-- <mat-icon class="icon">statistics</mat-icon> -->
           <!--      <span class="label">Statistiken</span>
              </a>
            </li> -->
          </ul>
        </div>
        <app-user-menu *ngIf="isLoggedIn()"></app-user-menu>
      </mat-toolbar>
  
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
