<div class="row">
    <div class="col-md-12">
        <h3>
            Adresse
        </h3>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <mat-label>Adresssuche</mat-label>
        <input type="text" [matAutocomplete]="auto" ngDefaultControl (change)="onChange($event)">

        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelection($event)">
            <mat-option *ngFor="let option of addressSuggestions" [value]="option">
                {{ option.street + option.streetNumber + option.zipcode + option.city + option.country }}
            </mat-option>
        </mat-autocomplete>
        <mat-icon color="primary" matSuffix>search</mat-icon>
    </div>
</div>

<div [formGroup]="parentForm">
    <div class="row" formGroupName="adresse">
        <div class="col-md-12">
            <mat-form-field>
                <mat-label>Land</mat-label>
                <mat-select formControlName="land" name="country">
                    <mat-option *ngFor="let country of countries" [value]="country.value">
                        {{country.viewValue}}
                    </mat-option>
                </mat-select>

            </mat-form-field>
        </div>
    </div>
    <div class="row" formGroupName="adresse">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Strasse" formControlName="strasse">
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="PLZ" formControlName="plz">
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Ort" formControlName="ort">
            </mat-form-field>
        </div>
    </div>
</div>
