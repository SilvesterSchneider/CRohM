/// <summary>
/// RAM: 80%
/// </summary>
<div class="container">
  <div class="row">
    <div class="col">
      <mat-chip-list #chipList>
        <mat-chip class="tagsDetails" (keyup.backspace)="removeTag()" *ngFor="let item of selectedTags"
          [selectable]="selectable" [removable]="removable" (removed)="remove(item)">
          {{ item.name }}
          <mat-icon matChipRemove *ngIf="removable" id=cancelButton>cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </div>
    <div class="col">
      <mat-form-field>
        <mat-label>{{'common.filterWithTags' | translate}}</mat-label>
        <input matInput id="tagInput" #tagInput [matAutocomplete]="auto" #inputTrigger [matChipInputFor]="chipList"
          [formControl]="tagsControl" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (keyup.enter)="addTag($event)" maxlength=32>
      </mat-form-field>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let item of filteredTagsObservable | async" [value]="item">
          {{item}}
        </mat-option>
      </mat-autocomplete>
    </div>
  </div>
</div>
