<div class="contactDetails" [formGroup]="contactsForm">
    <div class="row">
        <div class="col-md-12">
            <h3>
                {{'contact.new' | translate}}
            </h3>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="{{'contact.firstName' | translate}}" formControlName="preName">
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="{{'contact.lastName' | translate}}" formControlName="name">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <mat-label>{{'contact.chooseGender' | translate}}</mat-label>
                <mat-select formControlName="gender">
                    <mat-option [value]="suit" *ngFor="let suit of genderTypes">{{suit}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="col-md-6">
                <input matInput placeholder="{{'contact.contactPartner' | translate}}" formControlName="contactPartner">
            </mat-form-field>
        </div>
    </div>

    <app-osm-address formGroupName="address"></app-osm-address>

    <div class="row" formGroupName="contactPossibilities">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="{{'contact.mail' | translate}}" formControlName="mail">
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="{{'contact.phoneNumber' | translate}}" formControlName="phoneNumber">
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="{{'contact.fax' | translate}}"  formControlName="fax">
            </mat-form-field>
        </div>
        <app-contact-possibilities></app-contact-possibilities>
    </div>
    <button mat-raised-button color="primary" type="submit" title="{{'common.save' | translate}}" (click)="updateContact()"
        routerLink="/contacts" [disabled]="!contactsForm.valid"> {{'common.save' | translate}}</button>
</div>

<hr>
