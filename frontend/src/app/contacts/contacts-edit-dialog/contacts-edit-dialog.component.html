  <h1 mat-dialog-title  id="title">Kontakt bearbeiten</h1>
  <div mat-dialog-content>

    <div class="contactDetails" [formGroup]="contactsForm">

        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput placeholder="Vorname" formControlName="preName">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput placeholder="Nachname" formControlName="name">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <mat-label>Geschlecht wählen</mat-label>
                    <mat-select id="gender" formControlName="gender">
                        <mat-option [value]="suit" *ngFor="let suit of genderTypes">{{suit}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="col-md-6">
                    <input id="contactPartner" matInput placeholder="Ansprechpartner" formControlName="contactPartner">
                </mat-form-field>
            </div>
        </div>

        <mat-divider></mat-divider>

        <!-- Adresse -->
        <app-osm-address formControlName="address"></app-osm-address>

        <mat-divider></mat-divider>

        <!-- Kontaktmöglichkeiten -->
        <div class="row" formGroupName="contactPossibilities">
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput placeholder="E-Mail" formControlName="mail">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput placeholder="Telefonnummer" formControlName="phoneNumber">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput placeholder="Faxnummer" formControlName="fax">
                </mat-form-field>
            </div>
            <app-contact-possibilities></app-contact-possibilities>
        </div>
        <mat-chip-list class="contactDetails" #chipList>
            <mat-chip
                (keyup.backspace)="removeTag()"
                *ngFor="let item of selectedTags"
                [selectable]="selectable"
                [removable]="removable"
                (removed)="remove(item)">
                {{ item.name }}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input
                placeholder="Neuer tag..."
                #tagInput
                [matAutocomplete]="auto"
                #inputTrigger
                [matChipInputFor]="chipList"
                [formControl]="tagsControl"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                (keyup.enter)="addTag($event)">
        </mat-chip-list>
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="selected($event)">
            <mat-option *ngFor="let item of filteredTagsObservable | async" [value]="item">
              {{item}}
            </mat-option>
          </mat-autocomplete>
    </div>
</div>
    <div mat-dialog-actions>
        <button mat-raised-button (click)="onDelete()" color="warn">Löschen</button>
        <span class="fill-remaining-space"></span>
        <button mat-raised-button color="primary" title="Abbrechen" (click)="onCancel()">
            Abbrechen
        </button>
        <button id="saveEdit" mat-raised-button color="primary" title="Speichern" type="submit" [disabled]="!contactsForm.valid"
            (click)="onApprove()">
            Speichern
        </button>
    </div>
