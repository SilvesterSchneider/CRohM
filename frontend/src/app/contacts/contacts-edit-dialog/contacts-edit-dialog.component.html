<mat-dialog-content>
    <div class="contactDetails" [formGroup]="contactsForm">
        <div class="row">
            <div class="col-md-12">
                <h3>
                    Kontakt bearbeiten
                </h3>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput placeholder="Vorname" formControlName="preName">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput placeholder="Nachname" formControlName="name">
                </mat-form-field>
            </div>
        </div>

        <app-osm-address formControlName="address"></app-osm-address>

        <div class="row" formGroupName="contactPossibilities">
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput placeholder="E-Mail" formControlName="mail">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput placeholder="Telefonnummer" formControlName="phoneNumber">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput placeholder="Faxnummer" formControlName="fax">
                </mat-form-field>
            </div>
            <app-contact-possibilities></app-contact-possibilities>
        </div>
        <mat-chip-list class="contactDetails" #chipList>
            <mat-chip 
                (keyup.backspace)="removeTag()" 
                *ngFor="let item of selectedTags" 
                [selectable]="selectable"
                [removable]="removable"
                (removed)="remove(item)">
                {{ item.name }}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input 
                placeholder="Neuer tag..." 
                #tagInput
                [matAutocomplete]="auto"
                #inputTrigger 
                [matChipInputFor]="chipList" 
                [formControl]="tagsControl"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                (keyup.enter)="addTag($event)">
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
            <mat-option *ngFor="let item of filteredTagsObservable | async" [value]="item" >
              {{item}}
            </mat-option>
          </mat-autocomplete>
    </div>
    <div>
        <button mat-raised-button (click)="onDelete()" color="warn">LÃ¶schen</button>
        <span class="fill-remaining-space"></span>
        <button mat-raised-button color="primary" title="Abbrechen" (click)="onCancel()">
            Abbrechen
        </button>
        <button mat-raised-button color="primary" title="Speichern" type="submit" [disabled]="!contactsForm.valid"
            (click)="onApprove()">
            Speichern
        </button>
    </div>
</mat-dialog-content>
