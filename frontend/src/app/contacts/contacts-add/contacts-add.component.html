<div class="contactDetails" [formGroup]="contactsForm">
    <div class="row">
        <div class="col-md-12">
            <h3>
                Neuer Kontakt
            </h3>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Vorname" formControlName="vorname">
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Nachname" formControlName="nachname">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h3>
                Adresse
            </h3>
        </div>
    </div>
    <div class="row" formGroupName="adresse">
        <div class="col-md-12">
            <mat-form-field>
                <mat-label>Land</mat-label>
                <!-- Mit mat-select konnte ich ddas Dropdown-Auswahlfeld nicht realisieren. Deshalb native html select -->
                <select matNativeControl formControlName="land" name="country">
                    <option value="" selected></option>
                    <option *ngFor="let country of countries" [value]="country.value">
                      {{country.viewValue}}
                    </option>
                  </select>
            </mat-form-field>
        </div>
    </div>
    <div class="row" formGroupName="adresse">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Strasse" formControlName="strasse">
            </mat-form-field>
        </div>    
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="PLZ" formControlName="plz">
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Ort" formControlName="ort">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h3>
                Kontaktm√∂glichkeit
            </h3>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="E-Mail" formControlName="mail">
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Telefonnummer" formControlName="phone">
            </mat-form-field>
        </div>
    </div>

    <button mat-raised-button color="primary" type="submit" [disabled]="!contactsForm.valid" (click)="addContact()"
        routerLink="/contacts">
        Speichern
    </button>
    <button mat-raised-button color="primary" routerLink="/contacts">
        Verwerfen
    </button>
</div>

<hr>


<p>
    Form Value: {{ contactsForm.value | json }}
</p>


<p>
    Form Status: {{ contactsForm.status }}
</p>
