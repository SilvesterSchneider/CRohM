<div class="contactDetails" [formGroup]="contactsForm">
    <div class="row">
        <div class="col-md-12">
            <h3>
                Neuer Kontakt
            </h3>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Vorname" formControlName="preName">
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Nachname" formControlName="name">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h3>
                Adresse
            </h3>
        </div>
    </div>
    <div class="row" formGroupName="address">
        <div class="col-md-12">
            <mat-form-field>
                <mat-label>Land</mat-label>
                <mat-select formControlName="country" name="country">
                    <mat-option *ngFor="let country of countries" [value]="country.value">
                        {{country.viewValue}}
                    </mat-option>
                </mat-select>

            </mat-form-field>
        </div>
    </div>
    <div class="row" formGroupName="address">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="PLZ" formControlName="zipcode">
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Ort" formControlName="city">
            </mat-form-field>
        </div>
    </div>
    <div class="row" formGroupName="address">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Strasse" formControlName="street">
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Nummer" formControlName="streetNumber">
            </mat-form-field>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <h3>
                Kontaktm√∂glichkeiten
            </h3>
        </div>
    </div>
    <div class="row" formGroupName="contactPossibilities">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="E-Mail" formControlName="mail">
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Telefonnummer" formControlName="phoneNumber">
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Faxnummer" formControlName="fax">
            </mat-form-field>
        </div>
    </div>


    <button mat-raised-button color="primary" type="submit" [disabled]="!contactsForm.valid" (click)="addContact()"
        routerLink="/contacts">
        Speichern
    </button>
    <button mat-raised-button color="primary" routerLink="/contacts">
        Verwerfen
    </button>
</div>
