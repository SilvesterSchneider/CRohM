<div fxLayout="row" fxLayoutAlign="center none">
    <mat-card fxFlex="40%" fxFlex.lt-lg="90%" class="centered">
        <mat-card-title>Login</mat-card-title>
        <mat-card-content fxLayout="column">
            <mat-form-field>
                <input (keyup.enter)="loginWithProof()" matInput type="text" [formControl]="userNameOrEmail" id="login-user" placeholder="Benutzername oder Email">
            </mat-form-field>
            <mat-form-field>
                <ng-container *ngIf="!fieldTextType">
                    <input (keyup.enter)="loginWithProof()" matInput type="password" [formControl]="password"
                        id="login-password" placeholder="Passwort">
                    <button mat-icon-button class="icon" (click)="toggleFieldTextType($event)">
                        <mat-icon color="primary">visibility_off</mat-icon>
                    </button>
                </ng-container>
                <ng-container *ngIf="fieldTextType">
                    <input (keyup.enter)="loginWithProof()" matInput type="text" [formControl]="password" placeholder="Passwort">
                    <button mat-icon-button class="icon" (click)="toggleFieldTextType($event)">
                        <mat-icon color="primary">visibility</mat-icon>
                    </button>
                </ng-container>
            </mat-form-field>
            <mat-error id="login-error" *ngIf="errorText">{{ errorText }}</mat-error>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="userNameOrEmail.invalid || password.invalid" (click)="login()" mat-flat-button color="primary" id="login-button">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
