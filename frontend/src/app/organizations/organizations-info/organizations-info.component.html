<mat-dialog-content>
    <div class="contactDetails" [formGroup]="organizationsForm">
        <div class="column">
            <div class="row">
                <div class="col-md-12">
                    <h5>
                        Übersicht
                    </h5>
                </div>
                <div class="col-md-3">
                    <mat-form-field>
                        <input [readonly]="true" matInput placeholder="Name" formControlName="name">
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field>
                        <input [readonly]="true" matInput placeholder="Beschreibung" formControlName="description">
                    </mat-form-field>
                </div>
            </div>

            <div class="column" formGroupName="address">
                <div class="row" >
                    <div class="col-md-12">
                        <h5>
                            Adressdaten
                        </h5>
                    </div>
                    <div class="col-md">
                        <mat-form-field>
                            <input [readonly]="true" matInput placeholder="Strasse" formControlName="street">
                        </mat-form-field>
                    </div>
                    <div class="col-md">
                        <mat-form-field>
                            <input [readonly]="true" matInput placeholder="Hausnummer" formControlName="streetNumber">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <mat-form-field>
                            <input [readonly]="true" matInput placeholder="Stadt" formControlName="city">
                        </mat-form-field>
                    </div>
                    <div class="col-md">
                        <mat-form-field>
                            <input [readonly]="true" matInput placeholder="PLZ" formControlName="zipcode">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <mat-form-field>
                            <input [readonly]="true" matInput placeholder="Land" formControlName="country">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="column" formGroupName="contact">
            <div class="row">
                <div class="col-md-12">
                    <h5>
                        Kontaktmöglichkeiten
                    </h5>
                </div>
                <div class="col-md">
                    <mat-form-field>
                        <input [readonly]="true" matInput placeholder="E-Mail" formControlName="mail">
                    </mat-form-field>
                </div>
                <div class="col-md">
                    <mat-form-field>
                        <input [readonly]="true" matInput placeholder="Telefonnummer" formControlName="phoneNumber">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <mat-form-field>
                        <input [readonly]="true" matInput placeholder="Faxnummer" formControlName="fax">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="contactPossibilitiesEntries.length > 0" class="col-md-12">
        <h5>Weitere Kontaktmöglichkeiten</h5>
        <mat-table #table [dataSource]="contactPossibilitiesEntries">
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.contactEntryName}}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="kontakt">
                <mat-header-cell *matHeaderCellDef> Kontakt </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.contactEntryValue}}
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumnsContactPossibilities"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumnsContactPossibilities;"></mat-row>
        </mat-table>
    </div>

    <div *ngIf="employees.length > 0" class="col-md-12">
        <h5>Mitarbeiter</h5>
        <mat-table #table [dataSource]="employees">
            <ng-container matColumnDef="vorname">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.preName}}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.name}}
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumnsEmployees"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumnsEmployees;"></mat-row>
        </mat-table>
    </div>
    <button mat-raised-button color="primary" title="Schließen" type="submit" (click)="closeDialog()">Schließen</button>
</mat-dialog-content>
