<h2 mat-dialog-title>{{'settings.editUser' | translate}}</h2>

<div mat-dialog-content>
    <form [formGroup]="userForm">
        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput placeholder="{{'contact.firstName' | translate}}" formControlName="firstName">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput placeholder="{{'contact.lastName' | translate}}" formControlName="lastName">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput placeholder="{{'contact.mail' | translate}}" formControlName="email">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <mat-label>{{'settings.groupPermissions' | translate}}</mat-label>
                    <mat-select id="permissionSelectionForUser" [formControl]="groupPermission" multiple>
                        <mat-option *ngFor="let groupPermission of permissionGroups" [value]="groupPermission.name">
                            {{getRoleLabel(groupPermission.name) | translate}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        
        <div mat-dialog-actions>
            <!--Mit Klick auf 'Abbrechen' wird der ConfirmDialog aufgerufen-->
            <button mat-raised-button (click)="confirmDialog()">
                {{'common.cancel' | translate}}
            </button>
            <!--Mit Klick auf 'Hinzufuegen' wird die Funktion addUser() aufgerufen-->
            <button id="saveUserChangesButton" mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid" (click)="editUser()">
                {{'common.save' | translate}}
            </button>
        </div>
    </form>

</div>
