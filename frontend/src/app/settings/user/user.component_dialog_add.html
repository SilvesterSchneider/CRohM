<h2 mat-dialog-title>Benutzer hinzufügen</h2>

<div mat-dialog-content>
    <form [formGroup]="userForm">
        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput placeholder="Vorname" formControlName="firstName">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput placeholder="Nachname" formControlName="lastName">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput placeholder="E-Mail" formControlName="email">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <mat-label>Gruppenberechtigungen</mat-label>
                    <mat-select [formControl]="groupPermission" multiple>
                        <mat-option *ngFor="let groupPermission of groupPermissionList" [value]="groupPermission.value">
                            {{groupPermission.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <mat-label>Einzelberechtigungen</mat-label>
                    <mat-select [formControl]="singlePermission" multiple>
                        <mat-option *ngFor="let singlePermission of singlePermissionList" [value]="singlePermission.value">
                            {{singlePermission.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>


        <div mat-dialog-actions>
            <button mat-raised-button (click)="abortDialog()">
                Abbrechen
            </button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid" (click)="addUser()">
                Hinzufügen
            </button>
        </div>
    </form>

</div>
